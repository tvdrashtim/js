<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array.forEach()</h2>
<p>Calls a function once for each array element.</p>

<p id="demo"></p>
<p id="eror"></p>

<script>
const numbers = [45, 4, 9, 16, 25];

let txt = "";
numbers.forEach(myFunction);
document.getElementById("demo").innerHTML = txt;

function myFunction(value, index, array) {
  txt += value + "<br>"; 
}

text = "";
for(let i = 0; i < numbers.length; i++){
  text += numbers[i] + " ";
}
document.getElementById("demo").innerHTML = text;

textin = "";
for(let x in numbers){
  textin += numbers[x] + ".."
}
document.getElementById("demo").innerHTML = textin;

textof = "";
for(let x of numbers){
  textof += x + "..."
}
document.getElementById("demo").innerHTML = textof;

textwhile = "";
let i = 1;
while(numbers[i]){
  textwhile += numbers[i] + "-";
  i++;
}
document.getElementById("demo").innerHTML = textwhile;

const roles = new Map ([ ["Admin", 3 ], ["user", 23], ["visitors", 9] ]);
document.getElementById("demo").innerHTML = roles.size; 

let textmap = "";
numbers.forEach (function(value, key) {
  textmap += key + ' = ' + value + "<br/>";
})
document.getElementById("demo").innerHTML = textmap;

let x = "techvoot"
let y =+ x ;
document.getElementById("demo").innerHTML = typeof y;

document.getElementById("demo").innerHTML = Date().toString();

let a = 5;
try {
  a = y + 1;
}
catch(err) {
  document.getElementById("eror").innerHTML = err.name;
}

let num = 1;
try {
  num.toUpperCase();
}
catch(err) {
  document.getElementById("demo").innerHTML = err.name;
}

</script>

</body>
</html>
