<!DOCTYPE html>
<html>

<body>

  <h2>JavaScript const</h2>

  <p id="demo"></p>
  <p id="company"></p>
  <p id="multiplication"></p>
  <p id="device"></p>
  <p id="device1"></p>
  <p id="devicestr"></p>
  <p id="concat"></p>
  <p id="sort"></p>
  <p id="reverse"></p>
  <p id="useFunc"></p>
  <p id="mathFunc"></p>
  <input id="age" value="18" />
  <button type="button" onclick="getAge()">check</button>
  <p id="ages"></p>

  <input id="day" />
  <button type="button" onclick="getDay()">check</button>
  <p id="days"></p>
  <p id="demo1"></p>

  <script>
    // Create an Array:
    const technology = ["HTML", "CSS", "REACT JS"];
    const company = { name: "techvoot", strength: 47 }

    // Change an element:
    technology[1] = "JavaScript";
    company.strength = 45;

    // Add an element:
    technology.push("ROR");
    company.department = "React-js"

    // Display the Array:
    document.getElementById("demo").innerHTML = technology;
    document.getElementById("company").innerHTML = "My department is " + company.department + ".";


    function myFunction(p1, p2) {
      return p1 * p2;
    }
    document.getElementById("multiplication").innerHTML = "Multiplication using function : " + myFunction(4, 3);

    const devices = ["Laptop", "Mouse", "Keyboard", "HeadPhones"]
    const leng = devices.length;

    let text = "<ol>";
    for (let i = 0; i < leng; i++) {
      text += "<li>" + devices[i] + "</li>";
    }
    text += "<ol/>";
    document.getElementById("device").innerHTML = text;

    devices.push("Notes");
    document.getElementById("device1").innerHTML = devices;

    document.getElementById("devicestr").innerHTML = devices.join("*");

    const department = ["react", "ruby", "laravel"];

    const result = devices.concat(department);
    document.getElementById("concat").innerHTML = "concat two array: " + result;

    document.getElementById("sort").innerHTML = "sorted:" + devices.sort();
    document.getElementById("reverse").innerHTML = "reversed:" + devices.reverse();

    document.getElementById("mathFunc").innerHTML = "math.round: 2.5 =  " + Math.round(2.5);
    document.getElementById("mathFunc").innerHTML = "math.ceil: 3.6 =  " + Math.ceil(3.6);
    document.getElementById("mathFunc").innerHTML = "math.floor: 3.6 =  " + Math.floor(3.6);
    document.getElementById("mathFunc").innerHTML = "math.pow: 2,3 =  " + Math.pow(2,3);
    document.getElementById("mathFunc").innerHTML = "math.sqrt: 36 =  " + Math.sqrt(36);
    document.getElementById("mathFunc").innerHTML = "math.random:  " + Math.random();
    document.getElementById("mathFunc").innerHTML = "math.trunc: 3.6 =  " + Math.trunc(3.6);
    document.getElementById("mathFunc").innerHTML = "math.sign: -3.6 =  " + Math.sign(-3.6);
    document.getElementById("mathFunc").innerHTML = "math.log: 3 =  " + Math.log(3);
    document.getElementById("mathFunc").innerHTML = "math.max:  " + Math.max(3, 6,122.-2,34,76,0);
    document.getElementById("mathFunc").innerHTML = "math.floor:  " + Math.floor(Math.random() * 10);
    document.getElementById("mathFunc").innerHTML = "boolean: 3>9= " + Boolean(3>9);

    function getAge() {
      let validate;
      let age = Number(document.getElementById("age").value);
      if (isNaN(age)) {
        validate = "Please enter correct";
      }
      else {
        validate = (age < 18) ? "you are not valid" : "you are valid";
      }
      document.getElementById("ages").innerHTML = "For this role " + validate;
    }

    function getDay() {
      var day = document.getElementById("day").value;
      switch (day) {
        case "monday":
          week = "monday";
          break;
        case "sunday":
          week = "sunday";
          break;
        default:
          week = "not found";
      }
      document.getElementById("days").innerHTML = "today is " + week;
    }

    const person = {
      firstName: "Drashti",
      lastName: "Patel",
      enrollment: 531,
      display: function () {
        let x = document.getElementById("demo1");
        x.innerHTML = this.firstName + " " + this.lastName;
      }
    };
    let display = person.display.bind(person);
    // setTimeout(display, 2000);

    const Employee = {
      firstName: "Bristina",
      lastName: "Christian",
      get fullName() {
        return this.firstName + " " + this.lastName;
      },
      language: "",
      set lang(lang) {
        this.language = lang;
      }
    };
    Employee.lang = "ROR";
    document.getElementById("demo1").innerHTML = Employee.fullName + " - " + " Language:" + Employee.language;

    function Role(name, age, authorized) {
      this.fullName = name;
      this.age = age;
      this.isAuthorized = authorized;
    }
    const admin = new Role("Drashti Patel", 22, "Yes");
    document.getElementById("demo1").innerHTML = admin.fullName + " is " + admin.age + " years old and authorized(" + admin.isAuthorized + ")";

    class Company {
      constructor(employee, year) {
        this.employee = employee;
        this.year = year;
      }
      age() {
        const date = new Date();
        return date.getFullYear() - this.year;
      }
      show() {
        return this.employee + " is working on";
      }
    }
    const employee1 = new Company("Ridhhi", 2001);
    document.getElementById("demo1").innerHTML = employee1.employee + " is " + employee1.age() + " years old";
  
  class Employement extends Company {
   constructor(employee, language){
    super(employee);
    this.employement = language;
   }
   display() {
    return this.show() + " Language - " + this.employement;
   }
  }
  const lang = new Employement("Ridhhi", "React-native");
  document.getElementById("demo1").innerHTML = lang.display();

  const gadgets = '{ "name" : "laptop", "company" : "hp", "system": "ubuntu"}'
  const obj = JSON.parse(gadgets);
  document.getElementById("demo1").innerHTML = obj.name + " " + obj.system;

  function myDisplay(some) {
    document.getElementById("demo1").innerHTML = some;
  }

  function mySum(num1, num2, myCallback) {
    let sum = num1 + num2;
    myCallback(sum);
  }
  mySum(3, 7, myDisplay);

  async function myFunction(){
    return "Using Async await function"
  }

  myFunction().then (
    function(value) {
      myDisplay(value);
    }
  );

  </script>

</body>

</html>
